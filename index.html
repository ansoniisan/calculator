<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="Calculator.js" defer></script>
</head>

<body>
    <div class="header">
        <p>Anthony Miguel</p>
        <a href="https://github.com/ansoniisan" target="_blank" rel="noopener noreferrer">GitHub</a>
    </div>

    <div class="body">
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="add">+</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtract">-</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">x</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
                <button class="divide">/</button>
            </div>
            <button class="clear">CLEAR</button>
        </div>
    </div>

    <div class="footer">
ai, the learning platform built for neurodiversity, coming soon
    </div>
</body>

</html>
